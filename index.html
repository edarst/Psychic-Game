<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>

	<script src="assets/javascript/game.js" type="text/javascript"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div id="game">
		<h3>Begin by typing any number from 0-9.</h3>
		<div class="panel panel-default">
			<div class="panel-body">
				<h1>Guess which number I'm thinking of!</h1>
				<p>Wins: <span id="wins"></span></p>
				<p>Losses: <span id="losses"></span></p>
				<p>Guesses left: <span id="guessLeft"></span></p>	
				<p>Guesses made: <span id="userGuess"></span></p>
			</div>
		</div>
	</div>

		</body>
		</html>
